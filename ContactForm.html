<!DOCTYPE html>
<html>
<head>
<title >
<h3>Contact Form</h3>
</title>
</head>
<body>  
<h1>Contact Form</h1>

<form style="background-color:rgb(230, 221, 221); width:300px;height:500px;margin:10px" >
<label for="fname">First Name</label><br>
<input type="text"  id="fname" name="firstname" placeholder="Your name.." style="width:270px;height:30px;margin:10px"><br>


<label for="lname">Last Name</label><br>
<input type="text" id="lname" name="lname" placeholder="Last name.." style="width:270px; height:30px;margin:10px ;"><br>


<label for="phn">Phone Number</label><br>
<input type="text" id="phn" style="width:270px;height:30px;margin: 10px"><br>


<label for="country">Country</label><br>
<select id="country" name="country" style="width:270px;height:30px ;margin: 10px">
    <option value="Australia">Australia</option>
    <option value="USA">USA</option>
    <option value="CANADA">CANADA</option>
</select><br><br>


<label for="Subject">Subject</label><br>
<textarea id="subject" name="subject" placeholder="Why to join us" style="height:80px; width:270px;margin:10px"></textarea><br>

<input type="submit" value="Submit" style="width:270px;height:30px;margin:10px">
</form>
</body>
</html>
